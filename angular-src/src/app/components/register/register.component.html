<form style="margin-top: 100px" (submit)="onSubmit()">
    <fieldset>
      <h1>Register</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </fieldset>
</form>
